components:
  schemas:
    AnyValue:
      # As the swagger-codegen (3.0.34) version we are using now does not support `oneOf` correctly, we are forced to use this
      description: 'Can be anything: string, number, array, object, etc., including `null`'
    BooleanResponse:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: the name of the contained value
        value:
          type: boolean
          description: the value
      example:
        name: isSomething
        value: true
    NumberResponse:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: the name of the contained value
        value:
          type: number
          description: the number
      example:
        name: count
        value: 5
    StatusResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - OK
            - ERROR
            - UNKNOWN
        statusCode:
          type: integer
        errorMessage:
          type: string
      example:
        status: ERROR
        statusCode: 100
        errorMessage: Operation could not be completed
    StringResponse:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: the name of the contained value
        value:
          type: string
          description: the value
      example:
        name: name
        value: value
    ClickBody:
      type: object
      properties:
        points:
          type: array
          items:
            $ref: '#/components/schemas/Point'
    CulebraInfo:
      type: object
      properties:
        versionName:
          type: string
        versionCode:
          type: integer
      required:
        - versionName
        - versionCode
      example:
        versionName: "Version 1.0"
        versionCode: 10
    CurrentPackageName:
      type: object
      properties:
        currentPackageName:
          type: string
          description: the current package name
      example:
        currentPackageName: com.android.calendar
    DisplayHeight:
      type: object
      properties:
        displayHeight:
          type: integer
          description: the current display height
      example:
        displayHeight: 1776
    DisplayRotationEnum:
      type: integer
      description: the current display rotation
      enum:
        - 0
        - 180
        - 270
        - 90
      example:
        0
    DisplayRotationResponse:
      type: object
      description: the display rotation response
      properties:
        displayRotation:
          $ref: '#/components/schemas/DisplayRotationEnum'
    DisplaySizeDp:
      type: object
      properties:
        displaySizeDpX:
          type: integer
          description: the display x in DP
        displaySizeDpY:
          type: integer
          description: the display y in DP
      example:
        displaySizeDpX: 2400
        displaySizeDpY: 1080
    DisplayWidth:
      type: object
      properties:
        displayWidth:
          type: integer
          description: the current display width
      example:
        displayHeight: 1080
    Help:
      type: object
      required:
        - text
      properties:
        text:
          type: string
      example:
        text: CulebraTester Help
    DisplayRealSize:
      type: object
      required:
        - device
        - x
        - 'y'
      properties:
        device:
          type: string
        x:
          type: integer
        'y':
          type: integer
        artWidth:
          type: integer
        artHeight:
          type: integer
        screenshotWidth:
          type: integer
        screenshotX:
          type: integer
        screenshotY:
          type: integer
      example:
        device: emulator
        x: 960
        'y': 1080
        screenshotWidth: 960
    LastTraversedText:
      type: object
      properties:
        lastTraversedText:
          type: string
          description: text of the last traversal event, else return an empty string
      example:
        lastTraversedText: ''
    Locale:
      type: object
      properties:
        language:
          type: string
        country:
          type: string
        variant:
          type: string
      example:
        language: es
      required:
        - language
    Pixel:
      type: object
      required:
        - r
        - g
        - b
        - a
      properties:
        r:
          type: integer
          format: int8
          example: 147
        g:
          type: integer
          format: int8
          example: 208
        b:
          type: integer
          format: int8
          example: 123
        a:
          type: integer
          format: int8
          example: 255
    Timeout:
      type: object
      properties:
        timeout:
          type: integer
          format: int64
          example: 10000
      example:
        timeout: 10000
    WindowHierarchyChild:
      type: object
      properties:
        id:
          type: integer
        parent:
          type: integer
        text:
          type: string
        package:
          type: string
        checkable:
          type: boolean
        clickable:
          type: boolean
        index:
          type: integer
        contentDescription:
          type: string
        focusable:
          type: boolean
        resourceId:
          type: string
        enabled:
          type: boolean
        password:
          type: boolean
        longClickable:
          type: boolean
        longText:
          type: string
        clazz:
          type: string
        scrollable:
          type: boolean
        selected:
          type: boolean
        checked:
          type: boolean
        focused:
          type: boolean
        bounds:
          type: array
          items:
            type: integer
        children:
          type: array
          items:
            $ref: '#/components/schemas/WindowHierarchyChild'
      example:
        $ref: '#/components/examples/windowHierarchyChild'
    WindowHierarchy:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        timestamp:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/WindowHierarchyChild'
      example:
        id: hierarchy
        text: Window Hierarchy
        timestamp: '2020-01-15T06:11:10Z'
        children:
          - id: 1
            parent: 0
            text: android.widget.FrameLayout__ id=1 parent=0
            package: com.android.systemui
            checkable: false
            clickable: false
            __index: 0
            contentDescription: Some description
            focusable: false
            resourceId: id1
            enabled: true
            password: false
            longClickable: false
            __text: Some text
            clazz: android.widget.FrameLayout
            scrollable: false
            selected: false
            bounds:
              - 0
              - 1794
              - 1080
              - 1920
            children: [ ]
    Pattern:
      # As the swagger-codegen (3.0.34) version we are using now does not support `oneOf` correctly, we cannot use this
      description: A pattern.
      type: object
      properties:
        regex:
          type: string
        flags:
          type: integer
      required:
        - regex
    Selector:
      description: A selector. As there is a problem with `swagger-codegen` generating OAS3.x `oneOf` we are using an internal encoding for now to support Patterns for `desc` and `text`.
        We use an special string that starts with a literal `Pattern:` followed by the actual pattern.
        For example `Pattern:^[a-z]+$`
      type: object
      properties:
        checkable:
          type: boolean
        checked:
          type: boolean
        clazz:
          type: string
        clickable:
          type: boolean
        depth:
          type: integer
        desc:
          # oneOf is not supported correctly by swagger-codegen therefore we are using an internal encoding
          #oneOf:
          #  - type: string
          #  - $ref: '#/components/schemas/Pattern'
          type: string
        hasChild:
          $ref: '#/components/schemas/Selector'
        hasDescendant:
          $ref: '#/components/schemas/Selector'
        pkg:
          type: string
        res:
          type: string
        scrollable:
          type: boolean
        text:
          # oneOf is not supported correctly by swagger-codegen therefore we are using an internal encoding
          #oneOf:
          #  - type: string
          #  - $ref: '#/components/schemas/Pattern'
          type: string
        index:
          type: integer
        instance:
          type: integer
      example:
        desc: Cancel
        clazz: android.widget.Button
        depth: 1
    ObjectRef:
      description: An object reference. This is a reference to an object that has been stored in the **Object Store**.
        The object reference can be later used by APIs requiring an object.
      type: object
      properties:
        oid:
          description: the object ID
          type: integer
        className:
          description: the class name
          type: string
      required:
        - oid
        - className
    Point:
      description: A point.
      type: object
      properties:
        x:
          type: integer
        'y':
          type: integer
    ProductName:
      description: The product name.
      type: object
      properties:
        productName:
          type: string
          description: product name of the device
      example:
        productName: sailfish
    Rect:
      description: Rect holds four integer coordinates for a rectangle. The rectangle is represented by the coordinates of its 4 edges (left, top, right bottom).
      type: object
      properties:
        left:
          type: integer
        top:
          type: integer
        right:
          type: integer
        bottom:
          type: integer
      required:
        - left
        - top
        - right
        - bottom
      example:
        left: 100
        top: 100
        right: 900
        bottom: 600
    Text:
      description: Some text.
      type: object
      properties:
        text:
          type: string
          description: the text in the object
      example:
        text: lorem ipsum
    PerformTwoPointerGestureBody:
      description: The body for a **two pointer gesture** action.
      type: object
      properties:
        startPoint1:
          $ref: '#/components/schemas/Point'
        startPoint2:
          $ref: '#/components/schemas/Point'
        endPoint1:
          $ref: '#/components/schemas/Point'
        endPoint2:
          $ref: '#/components/schemas/Point'
        steps:
          description: the number of steps for the gesture. Steps are injected about 5 milliseconds apart, so 100 steps may take around 0.5 seconds to complete.
          type: integer
          minimum: 0
      required:
        - startPoint1
        - startPoint2
        - endPoint1
        - endPoint2
        - steps
    SwipeBody:
      description: The body for a **swipe** action. Contains an array of points.
      type: object
      properties:
        segments:
          type: array
          items:
            $ref: '#/components/schemas/Point'
        segmentSteps:
          type: integer
          minimum: 0
  examples:
    windowHierarchyChild:
      summary: A sample window hierarchy child
      value:
        id: 1
        parent: 0
        text: android.widget.FrameLayout__ id=1 parent=0
        package: com.android.systemui
        checkable: false
        clickable: false
        __index: 0
        contentDescription: Some description
        focusable: false
        resourceId: id1
        enabled: true
        password: false
        longClickable: false
        __text: Some text
        clazz: android.widget.FrameLayout
        scrollable: false
        selected: false
        bounds:
          - 0
          - 1794
          - 1080
          - 1920
        children: []
    errorStatusResponse:
      summary: Error status
      value:
        status: ERROR
        statusCode: 1001
        errorMessage: There was a problem
    selector:
      summary: Selector
      value:
        desc: Cancel
        clazz: android.widget.Button
        depth: 1
  responses:
    trueResponse:
      description: True response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BooleanResponse'
          example:
            name: hasProperty
            value: true
    falseResponse:
      description: False response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BooleanResponse'
          example:
            name: hasProperty
            value: false
    ok:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
          example:
            ststus: OK
    error:
      description: Operation was not successful
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StatusResponse'
          example:
            status: ERROR
            statusCode: 1001
            errorMessage: There was a problem
